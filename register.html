<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/volunteer-icon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/js/register.js"></script>
    <title>Sign Up</title>
</head>
<body id="body">
    <nav>
        <img src="./assets/favicon-32x32.png" alt="favicon">
        <a href="./index.html">Home</a>
        <a href="./services.html">Services</a>
        <a href="./login.html">Login</a>
        <a href="./profile.html">Profile</a>
    </nav>
    <section id="register">
        <header>
            <h1 style="font-family: BioRhyme;">Register an account</h1>
        </header>
        <main>
            <form id="register-form">
                <fieldset>
                    <label for="emailAddress">Email address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" class="detail">
                </fieldset>
                <fieldset>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="detail">
                </fieldset>
                <fieldset>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="detail">
                </fieldset>
                
                <input type="submit" value="Register" id="registerBtn">
            </form>
            <div class="bottom-container" style="font-family: BioRhyme;">
                <p>Already registered? <a id="redirectRegister" href="./login.html">Log in here</a></p>
                <button id="homeBtn"><a href="index.html">Back to home page</a></button>
            </div>
        </main>
    </section>

    <footer>
        <div class="footer22">
            <small>
                &copy; Copyright 2023 Florin County Council
                <a href="#">Privacy Policy</a>  
                <a href="#">Terms Of Use</a>

                <a href="#">Contact</a>

                <a href="#" id="icon" class="fa fa-twitter"></a>
                <a href="#" id="icon" class="fa fa-linkedin"></a>
                <a href="#" id="icon" class="fa fa-youtube"></a>
            </small>
        </div>   
    </footer>
</body>
</html>
