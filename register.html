<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./assets/js/register.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <img src="./assets/favicon-32x32.png" alt="favicon">
        <a href="./index.html">Home</a>
        <a href="./news.html">News</a>
        <a href="./services.html">Services</a>
        <a href="./login.html">Login</a>
    </nav>
    <section id="register">
        <header>
            <h1>Register an account</h1>
        </header>
        <main>
            <form id="register-form">
                <fieldset>
                    <label for="emailAddress">Email address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" class="detail">
                </fieldset>
                <fieldset>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="detail">
                </fieldset>
                <fieldset>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="detail">
                </fieldset>
                
                <input type="submit" value="Register" id="registerBtn">
            </form>
            <div class="bottom-container">
                <p>Already registered? <a href="./login.html">Log in here</a></p>
                <button id="homeBtn"><a href="index.html">Back to home page</a></button>
            </div>
        </main>
    </section>
</body>
</html>
