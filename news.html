<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/volunteer-icon.ico">
    <script defer src="./assets/js/news.js"></script>
    <script defer src="./assets/js/logout.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/css/news.css">
    <script src="./assets/index.js" defer></script>
    <title>Home</title>
</head>
<body>
    <nav>
        <img src="./assets/favicon-32x32.png" alt="favicon">
        <a href="./index.html">Home</a>
        <a href="./news.html">News</a>
        <a href="./services.html">Services</a>
        <a href="./login.html">Log in</a>
        <a href="./register.html">Sign up</a>
    </nav>

    <body>
    
        <header>
            <h1>News and updates</h1>
        </header>
    
        <hr />
        <main>
            <div class="addPost">
                <button class="newPostBtn" onclick="openForm()">Add a new update</button>
            </div>
    
            <div class="form-popup" id="post-form">
                <form class="form-container">
                    <h2>Post update</h2>
                    <fieldset id="titleField">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </fieldset>
    
                    <fieldset id="categoryField">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </fieldset>
    
                    <fieldset>
                        <label for="title">Content:</label>
                        <textarea id="content" name="content" required></textarea>
                    </fieldset>
                    <input type="submit"  class="btn postBtn" value="Post" id="post">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                </form>
            </div>
    
            <div class="form-popup" id="edit-form">
                <form class="form-container">
                    <h2>Edit a diary entry</h2>
    
                    <fieldset>
                        <label for="title">Content:</label>
                        <textarea id="editContent" name="content" required></textarea>
                    </fieldset>
                    <input type="submit"  class="btn acceptBtn" value="Accept" id="accept">
                    <button type="button" class="btn cancel" onclick="closeEditForm()">Cancel</button>
                </form>
            </div>
    
            <div class="container" id="posts" style="overflow-y:scroll;">
    
            </div>
            <hr />
    
        </main>
    
        <nav>
            <button id="log-out"><a href="./index.html">Log out</a></button>
        </nav>
    
</body>
</html>
